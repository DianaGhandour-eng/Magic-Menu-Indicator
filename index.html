<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Magic Navigation Menu Indicator</title>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon"
              ><box-icon name='home' type='solid'  ></box-icon></i
            ></span>
            <span class="text">Home</span></a
          >
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><box-icon name='user' type='solid' ></box-icon></span>
            <span class="text">Profile</span></a
          >
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><box-icon type='solid' name='message-rounded-dots'></box-icon></span>
            <span class="text">Message</span></a
          >
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><box-icon type='solid' name='camera'></box-icon></span>
            <span class="text">Photos</span></a
          >
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><box-icon name='cog' type='solid' ></box-icon></span>
            <span class="text">Setting</span></a
          >
        </li>
        <div class="indecator"></div>
      </ul>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
  </body>
</html>
